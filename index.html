<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Circular CSS3</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img">
                <div class="imgBx" style="--i:1;">
                    <img src="img/1.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:2;">
                    <img src="img/2.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:3;">
                    <img src="img/3.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:4;">
                    <img src="img/4.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:5;">
                    <img src="img/5.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:6;">
                    <img src="img/6.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:7;">
                    <img src="img/7.png" alt="imagem">
                </div>
                <div class="imgBx" style="--i:8;">
                    <img src="img/8.png" alt="imagem">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
